<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Insert title here</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Regreasr</a>
<form th:action="@{/form}" method="post" th:object="${producto}">
    <div><label for="nombre">Nombre</label>
        <div><input id="nombre" type="text" th:field="*{nombre}"></div>
    </div>
    <div><label for="precio">Precio</label>
        <div><input id="precio" type="number" th:field="*{precio}"></div>
    </div>
    <div><label for="creatAt">Fecha</label>
        <div><input id="creatAt" type="datetime-local" th:field="*{createAt}"></div>
    </div>
    <div>
        <div><input type="submit"></div>
    </div>
</form>
</body>
</html>
